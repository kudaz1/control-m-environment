version: '3.8'

services:
  api:
    build: .
    container_name: control-m-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - control-m-network

networks:
  control-m-network:
    driver: bridge


